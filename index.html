<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do list app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="todo-app">
        <h2>To-do List <img src="images/to-do-icon.png" alt="to do list icon"></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add a task">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
            <!--<li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>-->
        </ul>
    </div>
</div>
<audio id="fxWelcome" src="sounds/Welcome.wav" preload="auto"></audio>
<audio id="fxReload" src="sounds/Reload.mp3"></audio>
<audio id="fxError" src="sounds/Error.mp3"></audio>
<audio id="fxAchievement" src="sounds/Achievement.mp3"></audio>
<audio id="fxDelete" src="sounds/Delete.wav"></audio>
<script src="index.js"></script>
</body>
</html>
